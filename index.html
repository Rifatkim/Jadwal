<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Kegiatan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Jadwal Kegiatan</h1>
    <table>
      <thead>
        <tr>
          <th>Hari</th>
          <th>Waktu</th>
          <th>Kegiatan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Senin</td>
          <td>08:00 - 10:00</td>
          <td>Belajar HTML & CSS</td>
        </tr>
        <tr>
          <td>Selasa</td>
          <td>10:00 - 12:00</td>
          <td>Belajar JavaScript</td>
        </tr>
        <tr>
          <td>Rabu</td>
          <td>13:00 - 15:00</td>
          <td>Belajar Git dan GitHub</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
